    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #fff;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #ccc;
            margin-bottom: 2rem;
        }

        .link-button {
            display: block;
            width: 250px;
            margin: 0.8rem auto;
            padding: 0.8rem;
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .link-button:hover {
            background-color: #444;
        }

        .link-button:active {
            transform: scale(0.95);
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
